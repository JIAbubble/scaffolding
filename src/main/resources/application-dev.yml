# 开发环境配置
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/performance?useSSL=false&useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456789
    hikari:
      minimum-idle: 2
      maximum-pool-size: 10
      idle-timeout: 30000
      connection-timeout: 30000


# MyBatis-Plus配置
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl  # 开发环境打印SQL

# 日志配置
logging:
  level:
    root: info
    com.example.performanceevaluation: debug
    com.example.performanceevaluation.dao: debug  # 开发环境显示SQL日志
    org.springframework.web: debug  # 开发环境显示请求日志

# Swagger配置
springdoc:
  swagger-ui:
    enabled: true  # 开发环境启用Swagger

