# 生产环境配置
spring:
  datasource:
    url: jdbc:mysql://prod-db:3306/decisionmodel?useSSL=true&useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: ${DB_USERNAME:prod_user}
    password: ${DB_PASSWORD:prod_password}
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 300000
      connection-timeout: 30000
      max-lifetime: 1800000

# MyBatis-Plus配置
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl  # 生产环境使用日志输出
    cache-enabled: true  # 生产环境启用缓存

# 日志配置
logging:
  level:
    root: warn
    com.example.performanceevaluation: info
    com.example.performanceevaluation.dao: warn  # 生产环境不打印SQL
  file:
    name: /var/log/performance-evaluation/application.log

# Swagger配置
springdoc:
  swagger-ui:
    enabled: false  # 生产环境禁用Swagger

