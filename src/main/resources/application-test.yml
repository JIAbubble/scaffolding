# 测试环境配置
spring:
  datasource:
    url: jdbc:mysql://test-db:3306/decisionmodel?useSSL=false&useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: test_user
    password: test_password
    hikari:
      minimum-idle: 3
      maximum-pool-size: 10
      idle-timeout: 30000
      connection-timeout: 30000

# MyBatis-Plus配置
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl  # 测试环境使用日志输出

# 日志配置
logging:
  level:
    root: info
    com.example.performanceevaluation: info
    com.example.performanceevaluation.dao: info

# Swagger配置
springdoc:
  swagger-ui:
    enabled: true  # 测试环境可以启用Swagger

