                    const graph = result.data;
                    modalTitle.textContent = graph.name || 'çŸ¥è¯†å›¾è°±è¯¦æƒ…';
                    
                    const createdAt = graph.createdAt ? new Date(graph.createdAt).toLocaleString('zh-CN') : '-';
                    const buildTime = graph.buildTime ? (graph.buildTime / 1000).toFixed(2) + 'ç§’' : '-';
                    
                    // ç”Ÿæˆå¯è§†åŒ–HTML
                    let visualizationHtml = '';
                    if (graph.nodes && graph.nodes.length > 0) {
                        visualizationHtml = `
                            <div class="detail-section">
                                <div class="detail-section-title">çŸ¥è¯†å›¾è°±å¯è§†åŒ–</div>
                                <div class="graph-visualization">

                    }

                    modalBody.innerHTML = `

                            <div class="detail-section-title">åŸºæœ¬ä¿¡æ¯</div>
                            <div class="detail-info">
                                <div class="detail-info-item">
                                    <div class="detail-info-label">å›¾è°±åç§°</div>
                                    <div class="detail-info-value">${graph.name || '-'}</div>
                                </div>
                                <div class="detail-info-item">

                                </div>
                                <div class="detail-info-item">

                                </div>
                                <div class="detail-info-item">
                                    <div class="detail-info-label">æ„å»ºè€—æ—¶</div>
                                    <div class="detail-info-value">${buildTime}</div>
                                </div>
                                <div class="detail-info-item">

                        ${visualizationHtml}
                        
                        ${graph.nodes && graph.nodes.length > 0 ? `

                            <div class="detail-section-title">èŠ‚ç‚¹åˆ—è¡¨ (${graph.nodes.length})</div>

                        ${graph.edges && graph.edges.length > 0 ? `

                            <div class="detail-section-title">å…³ç³»åˆ—è¡¨ (${graph.edges.length})</div>

                    if (graph.nodes && graph.nodes.length > 0) {

            } catch (error) {

        // å…³é—­æ¨¡æ€æ¡†
        function closeModal() {
            document.getElementById('detail-modal').classList.remove('active');

        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        document.getElementById('detail-modal').addEventListener('click', function(e) {
            if (e.target === this) {

        // çŸ¥è¯†å›¾è°±å¯è§†åŒ–ç›¸å…³å˜é‡
        let network = null;

        // èŠ‚ç‚¹ç±»å‹é¢œè‰²æ˜ å°„
        const nodeTypeColors = {

            'LOCATION': '#4ECDC4',     // é’è‰² - åœ°ç‚¹
            'ORGANIZATION': '#45B7D1', // è“è‰² - ç»„ç»‡
            'CONCEPT': '#96CEB4',      // ç»¿è‰² - æ¦‚å¿µ
            'EVENT': '#FFEAA7',        // é»„è‰² - äº‹ä»¶
            'THING': '#DDA15E',        // æ©™è‰² - äº‹ç‰©
            'DEFAULT': '#95A5A6'       // ç°è‰² - é»˜è®¤
        };

        // æ¸²æŸ“çŸ¥è¯†å›¾è°±
        function renderKnowledgeGraph(nodes, edges) {
            const container = document.getElementById('graph-network');
            if (!container) return;

            // æ¸…ç†ä¹‹å‰çš„ç½‘ç»œ
            if (network) {
                network.destroy();
            }

            // è½¬æ¢èŠ‚ç‚¹æ•°æ®
            const visNodes = nodes.map((node, index) => {
                const nodeType = (node.type || 'THING').toUpperCase();
                const color = nodeTypeColors[nodeType] || nodeTypeColors['DEFAULT'];
                
                return {

                    label: node.label || node.id,
                    title: `ç±»å‹: ${nodeType}\nID: ${node.id}`,
                    color: {

            // è½¬æ¢è¾¹æ•°æ®
            const visEdges = edges.map((edge, index) => {
                return {
                    id: edge.id || `edge_${index}`,
                    from: edge.source,
                    to: edge.target,

                    color: {

                    },
                    width: 2,
                    smooth: {

                        roundness: 0.5
                    }
                };
            });

            // åˆ›å»ºæ•°æ®å¯¹è±¡
            graphData = {
                nodes: new vis.DataSet(visNodes),
                edges: new vis.DataSet(visEdges)
            };

            // é…ç½®é€‰é¡¹
            const options = {
                nodes: {
                    shape: 'dot',
                    size: 20,
                    font: {
                        size: 14,
                        color: '#333'
                    },
                    borderWidth: 2,
                    shadow: true
                },
                edges: {
                    width: 2,
                    color: {
                        color: '#848484',
                        highlight: '#0066cc'
                    },
                    font: {
                        size: 12,
                        color: '#333',
                        align: 'middle'
                    },
                    arrows: {
                        to: {
                            enabled: true,
                            scaleFactor: 0.8
                        }
                    },
                    smooth: {
                        type: 'continuous',
                        roundness: 0.5
                    },
                    labelHighlightBold: true
                },
                physics: {
                    enabled: true,
                    stabilization: {
                        enabled: true,
                        iterations: 200,
                        fit: true
                    },
                    barnesHut: {
                        gravitationalConstant: -2000,
                        centralGravity: 0.1,
                        springLength: 200,
                        springConstant: 0.04,
                        damping: 0.09
                    }
                },
                interaction: {
                    hover: true,
                    tooltipDelay: 200,
                    zoomView: true,
                    dragView: true
                },
                layout: {
                    improvedLayout: true,
                    hierarchical: {
                        enabled: false
                    }
                }
            };

            // åˆ›å»ºç½‘ç»œ
            network = new vis.Network(container, graphData, options);

            // æ·»åŠ äº‹ä»¶ç›‘å¬
            network.on('click', function(params) {
                if (params.nodes.length > 0) {
                    const nodeId = params.nodes[0];
                    const node = nodes.find(n => n.id === nodeId);
                    if (node) {
                        console.log('ç‚¹å‡»èŠ‚ç‚¹:', node);
                    }
                }
            });

            // ç”Ÿæˆå›¾ä¾‹
            generateNodeLegend();
        }

        // ç”ŸæˆèŠ‚ç‚¹ç±»å‹å›¾ä¾‹
        function generateNodeLegend() {
            const legendContainer = document.getElementById('node-legend');
            if (!legendContainer) return;

            const uniqueTypes = new Set();
            if (graphData && graphData.nodes) {
                graphData.nodes.forEach(node => {
                    const type = node.title ? node.title.split('\n')[0].replace('ç±»å‹: ', '') : 'THING';
                    uniqueTypes.add(type);
                });
            }

            let legendHtml = '<strong style="margin-right: 10px;">èŠ‚ç‚¹ç±»å‹:</strong>';
            Array.from(uniqueTypes).forEach(type => {
                const color = nodeTypeColors[type] || nodeTypeColors['DEFAULT'];
                legendHtml += `
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: ${color};"></div>
                        <span>${type}</span>
                    </div>
                `;
            });

            legendContainer.innerHTML = legendHtml;
        }

        // é‡ç½®å›¾è°±å¸ƒå±€
        function resetGraphLayout() {
            if (network) {
                network.setOptions({
                    physics: {
                        enabled: true,
                        stabilization: {

                            iterations: 200,
                            fit: true

                    }

            }
        }

        // é€‚åº”çª—å£
        function fitGraphView() {
            if (network) {
                network.fit({

            }
        }
    </script>
