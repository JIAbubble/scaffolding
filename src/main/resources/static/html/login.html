<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录-系统</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Arial Normal', 'Arial', sans-serif;
            font-size: 13px;
            color: #333333;
            margin: 0;
            padding: 0;
            background-color: #d8d8d8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        #base {
            position: relative;
            width: 1200px;
            height: 880px;
            background-color: rgba(204, 204, 204, 1);
            border: 1px solid rgba(121, 121, 121, 1);
            box-sizing: border-box;
        }
        
        /* 标题样式 */
        #u1 {
            position: absolute;
            left: 0;
            top: 148px;
            width: 1200px;
            height: 63px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial Negreta', 'Arial Normal', 'Arial', sans-serif;
            font-weight: 700;
            font-size: 48px;
            text-align: center;
            color: #333333;
        }
        
        /* 用户名标签 */
        #u2 {
            position: absolute;
            left: 308px;
            top: 530px;
            width: 96px;
            height: 37px;
            display: flex;
            align-items: center;
            font-family: 'Arial Negreta', 'Arial Normal', 'Arial', sans-serif;
            font-weight: 700;
            font-size: 32px;
            color: #333333;
        }
        
        /* 用户名输入框 */
        #u3 {
            position: absolute;
            left: 434px;
            top: 530px;
            width: 429px;
            height: 37px;
        }
        
        #u3_div {
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 1);
            border: 1px solid rgba(121, 121, 121, 1);
            box-sizing: border-box;
            position: relative;
        }
        
        #u3_input {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            padding: 2px 8px;
            font-family: 'Arial Normal', 'Arial', sans-serif;
            font-weight: 400;
            font-size: 13px;
            color: #000000;
            text-align: left;
            background-color: transparent;
            border: none;
            outline: none;
        }
        
        /* 密码标签 */
        #u4 {
            position: absolute;
            left: 308px;
            top: 587px;
            width: 64px;
            height: 37px;
            display: flex;
            align-items: center;
            font-family: 'Arial Negreta', 'Arial Normal', 'Arial', sans-serif;
            font-weight: 700;
            font-size: 32px;
            color: #333333;
        }
        
        /* 密码输入框 */
        #u5 {
            position: absolute;
            left: 434px;
            top: 587px;
            width: 429px;
            height: 37px;
        }
        
        #u5_div {
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 1);
            border: 1px solid rgba(121, 121, 121, 1);
            box-sizing: border-box;
            position: relative;
        }
        
        #u5_input {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            padding: 2px 8px;
            font-family: 'Arial Normal', 'Arial', sans-serif;
            font-weight: 400;
            font-size: 13px;
            color: #000000;
            text-align: left;
            background-color: transparent;
            border: none;
            outline: none;
        }
        
        /* 登录按钮 */
        #u6 {
            position: absolute;
            left: 520px;
            top: 733px;
            width: 189px;
            height: 56px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 1);
            border: 1px solid rgba(121, 121, 121, 1);
            border-radius: 5px;
            font-family: 'Arial Negreta', 'Arial Normal', 'Arial', sans-serif;
            font-weight: 700;
            font-size: 32px;
            color: #333333;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        #u6:hover {
            background-color: rgba(240, 240, 240, 1);
        }
        
        #u6:active {
            background-color: rgba(220, 220, 220, 1);
        }
        
        #u6.disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        /* 错误提示 */
        .error-message {
            position: absolute;
            left: 434px;
            top: 630px;
            color: #e74c3c;
            font-size: 12px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        /* 加载动画 */
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #333333;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* 响应式设计 */
        @media (max-width: 1200px) {
            #base {
                width: 100%;
                max-width: 1200px;
                height: auto;
                min-height: 880px;
            }
        }
    </style>
</head>
<body>
    <div id="base">
        <!-- 标题 -->
        <div id="u1">
            <div id="u1_text">
                <p><span>登录系统</span></p>
            </div>
        </div>

        <!-- 用户名标签 -->
        <div id="u2">
            <div id="u2_text">
                <p><span>用户名</span></p>
            </div>
        </div>

        <!-- 用户名输入框 -->
        <div id="u3">
            <div id="u3_div">
                <input type="text" id="u3_input" placeholder="" autocomplete="username">
            </div>
        </div>

        <!-- 密码标签 -->
        <div id="u4">
            <div id="u4_text">
                <p><span>密码</span></p>
            </div>
        </div>

        <!-- 密码输入框 -->
        <div id="u5">
            <div id="u5_div">
                <input type="password" id="u5_input" placeholder="" autocomplete="current-password">
            </div>
        </div>

        <!-- 登录按钮 -->
        <div id="u6" onclick="handleLogin()">
            <div id="u6_text">
                <p><span id="loginBtnText">登录</span></p>
            </div>
        </div>

        <!-- 错误提示 -->
        <div class="error-message" id="errorMessage"></div>
    </div>
    
    <script src="/js/auth.js"></script>
    <script>
        // 如果已经登录，直接跳转
        if (AuthUtil.isLoggedIn()) {
            window.location.href = 'systemManagement/audit-log.html';
        }
        
        // 登录处理函数
        async function handleLogin() {
            const loginBtn = document.getElementById('u6');
            const loginBtnText = document.getElementById('loginBtnText');
            const errorMessage = document.getElementById('errorMessage');
            const usernameInput = document.getElementById('u3_input');
            const passwordInput = document.getElementById('u5_input');
            
            // 清除之前的错误信息
            errorMessage.classList.remove('show');
            errorMessage.textContent = '';
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            
            // 验证输入
            if (!username) {
                showError('请输入用户名');
                usernameInput.focus();
                return;
            }
            
            if (!password) {
                showError('请输入密码');
                passwordInput.focus();
                return;
            }
            
            // 显示加载状态
            loginBtn.classList.add('disabled');
            loginBtnText.innerHTML = '<span class="loading"></span>登录中...';
            
            try {
                // 调用登录API
                await ApiUtil.login(username, password);
                
                // 登录成功，跳转到主页
                window.location.href = '/html/index.html';
            } catch (error) {
                console.error('登录错误:', error);
                showError(error.message || '登录失败，请检查用户名和密码');
                loginBtn.classList.remove('disabled');
                loginBtnText.textContent = '登录';
            }
        }
        
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }
        
        // 回车键登录
        document.getElementById('u3_input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('u5_input').focus();
            }
        });
        
        document.getElementById('u5_input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleLogin();
            }
        });
    </script>
</body>
</html>
